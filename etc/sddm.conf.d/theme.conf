[Theme]
# Catppuccin Mocha theme (matches GTK theme)
Current=catppuccin-mocha
CursorTheme=breeze_cursors

[General]
# Use Wayland compositor instead of X11
# This is required for proper Wayland session support
DisplayServer=wayland

[Wayland]
# Sway Wayland compositor session
# SDDM will launch Sway as the Wayland compositor
SessionCommand=/usr/bin/sway

# Uncomment to enable HiDPI support (for high-resolution displays)
# EnableHiDPI=true
